{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">➕ Añadir nuevo juego</h2>
<form method="post" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Título</label>
    <input name="title" class="form-control" required>
  </div>
  
  <div class="col-md-6">
    <label class="form-label">Fecha de lanzamiento</label>
    <input name="release_date" type="date" class="form-control">
  </div>

  <div class="col-md-6">
    <label class="form-label">Equipo (coma-separado)</label>
    <input name="team" class="form-control" placeholder="Dev1, Dev2">
  </div>

  <div class="col-md-6">
    <label class="form-label">Rating</label>
    <input name="rating" type="number" step="0.1" min="0" max="5" class="form-control">
  </div>

  <div class="col-12">
    <label class="form-label">Géneros</label>
    <div class="d-flex flex-wrap gap-2">
      {% for g in generos %}
        <input type="checkbox" class="btn-check" name="genres" id="genre-{{ loop.index }}" value="{{ g }}">
        <label class="btn btn-outline-primary" for="genre-{{ loop.index }}">{{ g }}</label>
      {% endfor %}
    </div>
    <div class="form-text">Haz clic en los géneros para seleccionarlos.</div>
  </div>

  <div class="col-12">
    <label class="form-label">Resumen</label>
    <textarea name="summary" class="form-control" rows="3"></textarea>
  </div>

  <div class="col-12 d-flex justify-content-end gap-2">
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    <button class="btn btn-success">Guardar</button>
  </div>
</form>
{% endblock %}
